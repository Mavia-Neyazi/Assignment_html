<html>
    <head>
        <title>table in html</title>
    </head>
    <style>
        table,td {
            border: 1px solid black;
        }
    </style>
    <body>
            <h2>Practice on HTML</h2>
        <style>

        </style>
        <h3>Creating Tbale using html</h3>
    <table>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
        </tr>
        <tr>
            <td>Rohan</td>
            <td>13</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Sneha</td>
            <td>9</td>
            <td>Female</td>
        </tr>
    </table>
    <br>
    
    <h3>Ordered List using "ol" tag</h3>

         <ol>
           <li>Rohan</li>
           <li>Sneha</li>
         </ol><br>
         <br>
         <h3>Unordered List using "ul" tag</h3>

         <ul>
           <li>Rohan</li>
           <li>Sneha</li>
         </ul>
         <br>
         
         <h3>Description List using "dl" tag</h3>
         <dl>
            <dt>Nmae</dt>
            <dd>-Rohan</dd>
            <dd>-Sneha</dd>
            <dt>Age</dt>
            <dd>13</dd>
            <dd>9</dd>

         </dl>


    </body>
</html>
